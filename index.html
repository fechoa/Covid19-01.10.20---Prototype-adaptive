<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>HUB Data-set center</title>
    
    <link rel="icon" type="image/png" sizes="96x96" href="img/fav.png">

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="body">
    <header class="header">
        <div class="wrapper">
            <nav class="nav">
                <a class="nav__logo  logo" href="#!" aria-label="На главную">
                    <img class="logo-pic" src="img/svg/logo.svg" alt="Логотип HUB" width="116" height="37">
                </a>
                
                <div class="nav__bar  nav-bar">
                    <a class="links  menu-link  nav-bar__item" href="#!" aria-label="Консультация">
                        <p class="menu-link__text">
                            Консультация
                        </p>
                    </a>
                   
                    <a class="links  menu-link  nav-bar__item" href="html/dataset.html" aria-label="Датасет">
                        <p class="menu-link__text">
                            Data-set
                        </p>
                    </a>
                    
                    <div class="line-header"></div>

                    <a class="links  menu-link  nav-bar__item" href="index.html" aria-label="Вход">
                        <p class="menu-link__text">
                            Вход
                        </p>
                    </a>

                    <a href="#!" class="nav__close" aria-label="Закрыть меню">
                        <svg class="close-ico" xmlns="http://www.w3.org/2000/svg" height="44" viewBox="0 0 24 24" width="44"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                    </a>
                </div> 

                <a href="#!" class="nav__burger" aria-label="Открыть меню">
                    <svg class="burger-ico" xmlns="http://www.w3.org/2000/svg" height="44" viewBox="0 0 24 24" width="44"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
                </a>  
            </nav>   
        </div>
    </header>
    
    <main class="main">
        <div class="wrapper">
            <h1 class="visually-hidden">Сервисная платформа HUB</h1>

            <section class="enter">
                <div class="wrapper-enter">
                    <h2 class="enter__title">Вход</h2> 
                    
                    <form class="enter__form  enter-form" id="loginForm" name="loginForm" onsubmit="validateForm()">
                        <label for="email" class="labels  enter-form__label">
                            E-mail:
                        </label>
                        <input type="email" class="email-input  inputs  enter-form__input" id="email">
                        
                        <label for="password" class="labels  enter-form__label">
                            Пароль:
                        </label>
                        <input type="password" class="password-input  password-input--error  inputs  enter-form__input" id="password" minlength="8" maxlength="16">

                        <a class="forgot-password  links" href="#!" aria-label="Восстановление пароля">Забыли пароль?</a>
                        
                        <div class="btn-box">
                            <button class="btn-enter" type="submit">
                                <p class="btn-enter__text">
                                    Войти
                                </p>    
                            </button>
                        </div>
                    </form>
                </div>        

            </section>
        </div>
    </main>

    <footer></footer>
    <script src="js/main.js"></script>
</body>
</html>
